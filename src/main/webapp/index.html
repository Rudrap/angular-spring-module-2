<!DOCTYPE html>
<html ng-app="blog">
<head>
<script src="app/scripts/angular.min.js"></script>
<script src="app/scripts/angular-recaptcha.min.js"></script>
<script src="app/scripts/angular-route.min.js"></script>
<script src="app/scripts/angular-ui-router.min.js"></script>
<script src="app/scripts/angular-resource.min.js"></script>
<script
	src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit"
	async defer></script>
<script src="app/scripts/script.js"></script>
</head>
<body>
	<div ng-controller="recapCtrl as recap">
		<form name="recap.signupForm" ng-submit="recap.signup()">
			<div class="form-group">
				<label>Name</label> <input type="text" class="form-control"
					ng-model="recap.name" placeholder="Enter Name" required>
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					ng-model="recap.password" placeholder="Password" required>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>

			<div tabindex="3" theme="clean" vc-recaptcha
				key="'6LeQCiYTAAAAAKyEwj6RIrqGkDTqibONLutE7k_G'"></div>
		</form>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	<script src="app/scripts/angular-recaptcha.min.js"></script>
	<script src="app/scripts/angular-route.min.js"></script>
	<script src="app/scripts/angular-resource.min.js"></script>

</body>
</html>
